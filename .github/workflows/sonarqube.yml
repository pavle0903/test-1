name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install SonarScanner CLI
        run: |
          # Download SonarScanner CLI (adjust version as needed)
          wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip
          unzip sonar-scanner-cli-4.8.0.2856-linux.zip
          # Add sonar-scanner to PATH
          export PATH=$PWD/sonar-scanner-4.8.0.2856-linux/bin:$PATH
          sonar-scanner --version

      - name: Run SonarQube Scanner and Capture Output
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: "https://sonarcloud.io"
          SONAR_PROJECT_KEY: "pavle0903_test-1"
          SONAR_ORGANIZATION: "pavle0903"
        run: |
          sonar-scanner \
            -Dsonar.projectKey=$SONAR_PROJECT_KEY \
            -Dsonar.organization=$SONAR_ORGANIZATION \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.login=$SONAR_TOKEN 2>&1 | tee run-qg.log

      - name: Show SonarQube Scan Output Log
        run: |
          echo "=== Contents of run-qg.log ==="
          cat run-qg.log



